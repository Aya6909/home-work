<div class="card">
    <label for="">Name:</label><br>
    <input type="text" id="name" placeholder="Ad jaz"/><br>
    <label for="">Username:</label><br>
    <input type="text" id="username" placeholder="Jas jaz"/><br>
    <label for="">Password:</label><br>
    <input type="password" name="" id="password" placeholder="passwoed"><br>
    <button onclick="saveData()">Save</button>
    <button onclick="showData()">Show</button>
    <button onclick="clearData()">Clear</button>
</div>
<script>
    
    function saveData(){
        const name = document.getElementById("name").value;
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if (name && username && password){
          localStorage.setItem("name", name);
          localStorage.setItem("username", username);
          localStorage.setItem("password", password);

          alert("Saqtaldi!");
        }else {
          alert("Jaz!");
        }
      }

      function clearData(){
        const name = localStorage.removeItem("name");
        const username = localStorage.removeItem("username");
        const password = localStorage.removeItem("password");
        
        alert("Atin men Jasin tazalandi!");
      }

      function showData(){
        const name = localStorage.getItem("name");
        const username = localStorage.getItem("username");
        const password = localStorage.getItem("password");


        alert(`Name: ${name} Username: ${username} Password: ${password}`);
      }

</script>
